<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container py-4">

    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div class="d-flex align-items-center gap-2 fs-4 fw-bold text-primary">
            <i class="fas fa-tasks"></i>
            <span>Gerenciador de Tarefas</span>
        </div>

        <button class="btn btn-outline-secondary rounded-circle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- FORM -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-primary mb-3">Adicionar Nova Tarefa</h5>

            <form id="tarefaForm">
                <div class="mb-3">
                    <label class="form-label">Título *</label>
                    <input type="text" id="tarefaTitulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea id="tarefaDescricao" class="form-control" rows="3"></textarea>
                </div>

                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </form>
        </div>
    </div>

    <!-- FILTROS -->
    <div class="d-flex gap-2 mb-4 flex-wrap justify-content-center">
        <button class="btn btn-outline-primary filter-btn active" data-filter="all">Todas</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="pending">Pendentes</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="completed">Concluídas</button>
    </div>

    <!-- TAREFAS -->
    <div id="tarefasContainer" class="d-flex flex-column gap-3">

        <div id="emptyState" class="text-center text-muted py-5">
            <i class="fas fa-clipboard-list fs-1 mb-3"></i>
            <h5>Nenhuma tarefa cadastrada</h5>
            <p>Adicione uma nova tarefa para começar</p>
        </div>

    </div>

</div>

<footer class="text-center text-muted py-3 border-top">
    José Fernando © 2025 - Gerenciador de Tarefas
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
